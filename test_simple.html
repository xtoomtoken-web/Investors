<!DOCTYPE html>
<html>
<head>
    <title>Test MetaMask Simple</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #222; 
            color: white; 
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #0066cc; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 5px;
        }
        button:hover { 
            background: #0055aa; 
        }
        .info { 
            background: #333; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-family: monospace;
        }
        .success { background: #006600; }
        .error { background: #cc0000; }
        .warning { background: #cc6600; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Test MetaMask Ultra Simple</h1>
    
    <div class="info">
        <h3>Estado Actual:</h3>
        <div id="status">Verificando...</div>
    </div>
    
    <button onclick="step1()">1ï¸âƒ£ Verificar window.ethereum</button>
    <button onclick="step2()">2ï¸âƒ£ Verificar isMetaMask</button>
    <button onclick="step3()">3ï¸âƒ£ Test Request Simple</button>
    <button onclick="step4()">4ï¸âƒ£ Conectar Cuenta</button>
    <button onclick="resetTest()">ğŸ”„ Reset Test</button>
    
    <div id="results" class="info"></div>
    
    <hr>
    <h3>ğŸ“‹ Checklist Manual:</h3>
    <ul>
        <li>Â¿EstÃ¡s en ventana normal (NO incÃ³gnito)?</li>
        <li>Â¿MetaMask aparece en la barra de extensiones?</li>
        <li>Â¿MetaMask estÃ¡ desbloqueado (sin candado)?</li>
        <li>Â¿Puedes hacer clic en MetaMask y ver tu billetera?</li>
    </ul>

    <script>
        let results = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            results.push(`<div class="${type}">[${timestamp}] ${message}</div>`);
            document.getElementById('results').innerHTML = results.join('');
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function resetTest() {
            results = [];
            document.getElementById('results').innerHTML = '';
            updateStatus('Test reseteado');
        }
        
        // Paso 1: Verificar window.ethereum
        function step1() {
            log('ğŸ” PASO 1: Verificando window.ethereum...', 'info');
            
            if (typeof window.ethereum !== 'undefined') {
                log('âœ… window.ethereum ENCONTRADO!', 'success');
                log(`Tipo: ${typeof window.ethereum}`, 'info');
                log(`Constructor: ${window.ethereum.constructor.name}`, 'info');
                updateStatus('window.ethereum detectado', 'success');
            } else {
                log('âŒ window.ethereum NO ENCONTRADO', 'error');
                log('Esto significa que MetaMask no estÃ¡ cargado correctamente', 'error');
                updateStatus('window.ethereum NO detectado', 'error');
            }
        }
        
        // Paso 2: Verificar si es MetaMask
        function step2() {
            log('ğŸ” PASO 2: Verificando si es MetaMask...', 'info');
            
            if (typeof window.ethereum === 'undefined') {
                log('âŒ Primero ejecuta el Paso 1', 'error');
                return;
            }
            
            if (window.ethereum.isMetaMask) {
                log('âœ… ES METAMASK!', 'success');
                log(`VersiÃ³n: ${window.ethereum.version || 'No disponible'}`, 'info');
                updateStatus('MetaMask confirmado', 'success');
            } else {
                log('âš ï¸ Es otro proveedor Web3', 'warning');
                log('Puede ser Coinbase Wallet u otro', 'warning');
                updateStatus('No es MetaMask', 'warning');
            }
        }
        
        // Paso 3: Test request simple
        async function step3() {
            log('ğŸ” PASO 3: Test request simple...', 'info');
            
            if (typeof window.ethereum === 'undefined') {
                log('âŒ Primero ejecuta el Paso 1', 'error');
                return;
            }
            
            try {
                log('Enviando eth_chainId...', 'info');
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                log(`âœ… ChainId recibido: ${chainId} (${parseInt(chainId, 16)})`, 'success');
                updateStatus('Request funcionando', 'success');
            } catch (error) {
                log(`âŒ Error en request: ${error.message}`, 'error');
                log(`CÃ³digo: ${error.code}`, 'error');
                updateStatus('Request fallÃ³', 'error');
            }
        }
        
        // Paso 4: Conectar cuenta
        async function step4() {
            log('ğŸ” PASO 4: Conectando cuenta...', 'info');
            
            if (typeof window.ethereum === 'undefined') {
                log('âŒ Primero ejecuta el Paso 1', 'error');
                return;
            }
            
            try {
                log('Solicitando cuentas...', 'info');
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts.length > 0) {
                    log(`âœ… Ã‰XITO! Conectado a: ${accounts[0]}`, 'success');
                    updateStatus(`Conectado: ${accounts[0].substring(0,10)}...`, 'success');
                } else {
                    log('âŒ No se recibieron cuentas', 'error');
                    updateStatus('Sin cuentas', 'error');
                }
                
            } catch (error) {
                log(`âŒ Error conectando: ${error.message}`, 'error');
                log(`CÃ³digo: ${error.code}`, 'error');
                
                if (error.code === 4001) {
                    log('Usuario rechazÃ³ la conexiÃ³n', 'warning');
                } else if (error.code === -32002) {
                    log('Ya hay una solicitud pendiente', 'warning');
                }
                
                updateStatus('ConexiÃ³n fallÃ³', 'error');
            }
        }
        
        // Auto-verificaciÃ³n al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('ğŸš€ PÃ¡gina cargada, verificaciÃ³n automÃ¡tica...', 'info');
                step1();
            }, 1000);
        });
    </script>
</body>
</html>
